<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <script src="js/app.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" type:="image/x-icon">
</head>

<body>
    <h1>
        <div class="nes-container is-rounded is-dark">
            <p>Retro Drum Machine</p>
        </div>
    </h1>

    <!-- Buttons -->
    <div id="buttons-container">
        <div id="buttons1">
            <button type="button" class="nes-btn is-primary" id="blue-btn">PLAY</button>

            <button type="button" class="nes-btn is-success" id="green-btn">PAUSE</button>
        </div>
    </div>
    <hr>



    <section class="icon-list grid-1">
        <!-- heart -->
        <i class="nes-icon is-large heart"></i>
        <i class="nes-icon is-large heart"></i>
        <i class="nes-icon is-large heart is-empty"></i>
        <i class="nes-icon is-large heart is-empty"></i>

        <!-- star -->
        <i class="nes-icon is-large star"></i>
        <i class="nes-icon is-large star"></i>
        <i class="nes-icon is-large star is-empty"></i>
        <i class="nes-icon is-large star is-empty"></i>

    </section>

    <hr>
    <div class="upper-Container">



        <i class="nes-mario"></i>

        Sequencer
    </div>
    <!-- Badges -->
    <div id="badges-container" class="grid-1">
        <a class="nes-badge" id="badge-1">
            <span class="is-primary">A</span>
        </a>
        <a class="nes-badge" id="badge-2">
            <span class="is-primary">B</span>
        </a>
        <a class="nes-badge" id="badge-3">
            <span class="is-primary">C</span>
        </a>
        <a class="nes-badge" id="badge-4">
            <span class="is-primary">D</span>
        </a>

        <a class="nes-badge" id="badge-5">
            <span class="is-primary">E</span>
        </a>
        <a class="nes-badge" id="badge-6">
            <span class="is-primary">F</span>
        </a>
        <a class="nes-badge" id="badge-7">
            <span class="is-primary">G</span>
        </a>
        <a class="nes-badge" id="badge-8">
            <span class="is-primary">H</span>
        </a>

    </div>
    <hr>
    <div class="upper-Container">

        <i class="nes-jp-logo"> </i>
        Controls
    </div>
    <div id="badges-container" class="grid-1">
        <!-- Controls -->


        <a class="nes-badge" id="badge-9">
            <span class="is-success">1</span>
        </a>

        <a class="nes-badge" id="badge-10">
            <span class="is-success">2</span>
        </a>

        <a class="nes-badge" id="badge-11">
            <span class="is-success">3</span>
        </a>

        <a class="nes-badge" id="badge-12">
            <span class="is-success">4</span>
        </a>



        <a class="nes-badge" id="badge-13">
            <span class="is-success">5</span>
        </a>

        <a class="nes-badge" id="badge-14">
            <span class="is-success">6</span>
        </a>

        <a class="nes-badge" id="badge-15">
            <span class="is-success">7</span>
        </a>

        <a class="nes-badge" id="badge-16">
            <span class="is-success">8</span>
        </a>

    </div>

    <div id="container1">

        <hr>

        <section class="nes-container">
            <section class="message-list">
                <section class="message -left">

                    <!-- Sprite -->

                    <!-- Balloon -->
                    <div class="nes-container is-rounded is-dark">
                        <i class="nes-kirby"></i>
                        <p>Dr√ºcke die Zahlentasten auf deiner Tastatur um Sounds abzuspielen.</p>
                    </div>

                </section>
    </div>
