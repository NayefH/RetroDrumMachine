<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retrodrummachine</title>
    <link href="https://unpkg.com/nes.css@2.3.0/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="./node_modules/nes.css/css/nes.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Press+Start+2P&display=swap"
        rel="stylesheet">

    <script src="js/app.js" defer></script>
    <link rel="shortcut icon" href="favicon.ico" type:="image/x-icon">
</head>

<body>
    <h1>
        <div class="nes-container is-rounded is-dark">
            <p>Retro Drum Machine</p>
        </div>

    </h1>


    <!-- Buttons -->
    <div id="buttons-container">
        <div id="buttons1">


            <button type="button" class="nes-btn is-primary" id="blue-btn">PLAY</button>

            <button type="button" class="nes-btn is-success" id="green-btn">PAUSE</button>

        </div>

    </div>




    <div class="upper-Container">



        <i class="nes-mario"></i>

        Sequencer
    </div>
    <!-- Badges -->
    <div id="badges-container" class="grid-1">
        <button type="button" class="nes-btn is-primary">A</button>

        <button type="button" class="nes-btn is-primary">B</button>

        <button type="button" class="nes-btn is-primary">C</button>

        <button type="button" class="nes-btn is-primary">D</button>
        <button type="button" class="nes-btn is-primary">E</button>
        <button type="button" class="nes-btn is-primary">F</button>
        <button type="button" class="nes-btn is-primary">G</button>
        <button type="button" class="nes-btn is-primary">H</button>


        <div class="nes-select is-error">
            <select required id="error_select">
                <option value="" disabled selected hidden>Pattern</option>
                <option value="0">1</option>
                <option value="1">2</option>
            </select>
        </div>
    </div>

    <div class="upper-Container">

        <i class="nes-jp-logo"> </i>
        Controls
    </div>
    <div id="badges-container" class="grid-1">
        <!-- Controls -->


        <a class="nes-badge" id="badge-9">
            <span class="is-success">1</span>
        </a>

        <a class="nes-badge" id="badge-10">
            <span class="is-success">2</span>
        </a>

        <a class="nes-badge" id="badge-11">
            <span class="is-success">3</span>
        </a>

        <a class="nes-badge" id="badge-12">
            <span class="is-success">4</span>
        </a>



        <a class="nes-badge" id="badge-13">
            <span class="is-success">5</span>
        </a>

        <a class="nes-badge" id="badge-14">
            <span class="is-success">6</span>
        </a>

        <a class="nes-badge" id="badge-15">
            <span class="is-success">7</span>
        </a>

        <a class="nes-badge" id="badge-16">
            <span class="is-success">8</span>
        </a>

        <div class="nes-field is-inline">

            <input type="text" id="error_field" class="nes-input is-error" placeholder="BPM">
        </div>

    </div>




    <section class="nes-container">
        <section class="message-list">
            <section class="message -left">

                <!-- Sprite -->

                <!-- Balloon -->
                <div class="nes-container is-rounded is-dark">
                    <i class="nes-kirby"></i>
                    <p>Drücke die Zahlentasten auf deiner Tastatur um Sounds abzuspielen oder klicke drauf.
                        Anschließend klicke auf A-G um die Sounds auf dein Pattern zu legen.
                    </p>
                </div>

            </section>
            </div>
</body>

</html>
